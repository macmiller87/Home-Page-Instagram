<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME PAGE INSTAGRAM</title>
    <link rel="stylesheet" href="../css/p2.estilo.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="../imagens/Instagram-celular.png" alt="celular">
        </div>    
        <div class="instagram-continue">
            <div class="group">
                <img src="../imagens/Instagran-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="../imagens/20160603_131635.jpg" alt="Foto de perfil">
                </div>
                <a href="https://www.instagram.com/macmillerduartede" target="_blank" class="instagram-login">Continue Como MacmillerDuarte</a>
                <a href="https://www.instagram.com" target="_blank" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é MacmillerDuarte</p>
                <p class="not-account">
                    <a href="https://www.instagram.com" target="_blank" class="link-blue">Alternar Contas</a>
                    ou
                    <a href="https://www.instagram.com" target="_blank" class="link-blue">Inscreva-Se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
                <div>
                    <img src="../imagens/Botton-Apple.png" class="botton-apple" alt="botao-apple">
                    <img src="../imagens/Botton-Google-Play.png" class="botton-google-play" alt="botton-google-play">
                </div>
            </div>
        </div>  
    </div>
</body>
</html>
